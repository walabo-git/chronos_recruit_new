---
title: 職種紹介 | クロノス採用サイト
description: 職種紹介ページ。クロノスは常にワクワクする気持ちを大切にするやりがいや充実感を感じることができる仲間が集まる企業です。
---

<div class="header-h"></div>
<div class="mv-page">
  <div class="mv-thum is-anime fade">
    <picture>
      <source
        type="image/webp"
        srcset="{{ '/assets/images/work/work-mv_pc.webp' | relative_url }}"
        media="(min-width: 768px)"
      />
      <source
        type="image/webp"
        srcset="{{ '/assets/images/work/work-mv_sp.webp' | relative_url }}"
        media="(max-width: 768.1px)"
      />
      <source
        srcset="{{ '/assets/images/work/work-mv_pc.jpg' | relative_url }}"
        media="(min-width: 768px)"
      />
      <source
        srcset="{{ '/assets/images/work/work-mv_sp.jpg' | relative_url }}"
        media="(max-width: 768.1px)"
      />
      <img
        src="{{ '/assets/images/work/work-mv_pc.jpg' | relative_url }}"
        alt="クロノス"
      />
    </picture>
  </div>
  <div class="mv-content">
    <div class="mv-title container">
      <p class="mv-en is-anime zoom">OUR JOB</p>
      <h1 class="mv-ja is-anime up">職種紹介</h1>
    </div>
  </div>
</div>
<!-- /mv -->

<div class="container">
  <nav class="breadcrumb">
    <ul>
      <li><a href="{{ '/'| relative_url }}">TOP</a></li>
      <li>職種紹介</li>
    </ul>
  </nav>
</div>

<main class="p-work pb100 mt-sec">
  <article class="container">
    <ul class="grid x3 grid-worklist is-anime up">
      {% for job in site.data.chronos_jobs %}
      <li class="card-work">
        <a href="{{ '/work/'| append: job.path | relative_url }}">
          <div class="card-thum">
            <div class="thum-img">
              <picture>
                <source
                  type="image/webp"
                  srcset="{{ '/assets/images/work/' | append: job.img_id | append: '-thum.webp' | relative_url }}"
                />
                <source
                  srcset="{{ '/assets/images/work/' | append: job.img_id | append: '-thum.jpg' | relative_url }}"
                />
                <img
                  src="{{ '/assets/images/work/' | append: job.img_id | append: '-thum.jpg' | relative_url }}"
                  alt="{{job.title}}"
                />
              </picture>
            </div>
          </div>
          <div class="card-content">
            <div class="card-title">
              <h3>{{job.title}}<br />{{job.employment_type}}</h3>
            </div>
            <p class="f-S">{{job.comment}}</p>
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
    <!-- /grid x3 grid-work -->
  </article>
</main>
